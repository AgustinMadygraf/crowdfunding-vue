name: deploy-vue-to-ferozo

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-vue
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ðŸ‘‰ Expone los secrets como variables de entorno para TODOS los steps
    env:
      FTP_SERVER: ${{ secrets.FTP_SERVER }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      FTP_DIR: ${{ secrets.FTP_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validar secrets requeridos
        shell: bash
        run: |
          missing=0
          for v in FTP_SERVER FTP_USERNAME FTP_PASSWORD FTP_DIR; do
            if [ -z "${!v}" ]; then
              echo "::error::Falta el secreto $v"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then exit 1; fi

      - name: Instalar dependencias
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure dist/assets folder exists
        run: mkdir -p dist/assets

      - name: Ensure .htaccess for SPA (sin forzar HTTPS)
        shell: bash
        run: |
          DIST="dist"
          mkdir -p "$DIST"
          cat > "$DIST/.htaccess" <<'EOF'
          # SPA fallback (history mode)
          RewriteEngine On
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF

      - name: Debug DNS y conectividad FTP
        shell: bash
        run: |
          set -x
          echo "FTP_SERVER=$FTP_SERVER"
          echo "FTP_DIR=$FTP_DIR"
          echo "Resolviendo $FTP_SERVER"
          nslookup "$FTP_SERVER" || true
          ping -c 3 "$FTP_SERVER" || true
          echo "Probando puerto 21"
          nc -zv "$FTP_SERVER" 21 || true

      - name: Deploy dist via FTP (verbose)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ${{ secrets.FTP_DIR }}/
          log-level: verbose
          timeout: 60000
