name: deploy-vue-to-ferozo

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-vue
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Validar config requerida (vars + secrets) y formato
        shell: bash
        env:
          FTP_SERVER: ${{ vars.FTP_SERVER }}
          FTP_DIR: ${{ vars.FTP_DIR }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          set -euo pipefail

          missing=0
          for v in FTP_SERVER FTP_DIR FTP_USERNAME FTP_PASSWORD; do
            if [ -z "${!v:-}" ]; then
              echo "::error::Falta config $v (revisá Variables/Secrets)"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then exit 1; fi

          # Validaciones de formato para FTP_SERVER
          if [[ "$FTP_SERVER" == *"://"* ]]; then
            echo "::error::FTP_SERVER no debe incluir protocolo (ftp:// o ftps://)"
            exit 1
          fi
          if [[ "$FTP_SERVER" == *"/"* ]]; then
            echo "::error::FTP_SERVER no debe incluir path (solo host o IP)"
            exit 1
          fi
          if [[ "$FTP_SERVER" == *":"* ]]; then
            echo "::error::FTP_SERVER no debe incluir puerto (ej :21)"
            exit 1
          fi
          if [[ "$FTP_SERVER" =~ [[:space:]] ]]; then
            echo "::error::FTP_SERVER contiene espacios/saltos de línea"
            exit 1
          fi

      - name: Chequear login FTP y acceso a FTP_DIR (fail-fast)
        shell: bash
        env:
          FTP_SERVER: ${{ vars.FTP_SERVER }}
          FTP_DIR: ${{ vars.FTP_DIR }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y lftp

          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<EOF
          set net:max-retries 1
          set net:timeout 10
          set cmd:fail-exit true
          cd "$FTP_DIR"
          ls
          bye
          EOF

      - name: Instalar dependencias
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure dist/assets folder exists
        run: mkdir -p dist/assets

      - name: Ensure .htaccess for SPA (history mode)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "dist/.htaccess" ]; then
            cat > "dist/.htaccess" <<'EOF'
          RewriteEngine On
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF
          fi

      - name: Debug DNS y conectividad (sin exponer valores)
        shell: bash
        env:
          FTP_SERVER: ${{ vars.FTP_SERVER }}
        run: |
          set -euo pipefail
          nslookup "$FTP_SERVER" || true
          nc -zv "$FTP_SERVER" 21 || true

      - name: Deploy dist via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ${{ vars.FTP_DIR }}/
          log-level: minimal
          timeout: 60000
