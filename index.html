<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- CSP migrada a cabecera HTTP (ver .htaccess) -->
    
    <title>Madypack - Proyecto RKHA190</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Portal de crowdfunding para la adquisición de la rotativa RKHA190 por la Cooperativa de Trabajo Madygraf. Sé parte del proyecto.">
    <meta name="keywords" content="madypack, madygraf, crowdfunding, rkha190, rotativa, cooperativa, inversión">
    <meta name="author" content="Cooperativa de Trabajo Madygraf">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://madypack.com.ar/">
    <meta property="og:title" content="Madypack - Portal Proyecto RKHA190">
    <meta property="og:description" content="Crowdfunding para la adquisición de la rotativa RKHA190 por la Cooperativa Madygraf. Conocé las etapas del proyecto y sé parte.">
    <meta property="og:image" content="https://madypack.com.ar/og-image.jpg">
    <meta property="og:site_name" content="Madypack">
    <meta property="og:locale" content="es_AR">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://madypack.com.ar/">
    <meta property="twitter:title" content="Madypack - Portal Proyecto RKHA190">
    <meta property="twitter:description" content="Crowdfunding para la adquisición de la rotativa RKHA190 por la Cooperativa Madygraf.">
    <meta property="twitter:image" content="https://madypack.com.ar/og-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://madypack.com.ar/">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function(d,t) {
        var BASE_URL="%VITE_CHATWOOT_BASE_URL%";
        var TOKEN="%VITE_CHATWOOT_TOKEN%";
        var INTEGRITY="%VITE_CHATWOOT_SDK_INTEGRITY%";
        
        // Verificar si las credenciales están configuradas
        if (!BASE_URL || BASE_URL.includes("%VITE_") || !TOKEN || TOKEN.includes("%VITE_")) {
          console.warn("[Chatwoot] No configurado - Las variables de entorno VITE_CHATWOOT_BASE_URL y VITE_CHATWOOT_TOKEN no están definidas en el archivo .env");
          return;
        }
        var normalizedBaseUrl = BASE_URL.trim().replace(/\/+$/, "");
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=normalizedBaseUrl+"/packs/js/sdk.js";
        g.async = true;
        // Preparar para SRI si se provee hash
        if (INTEGRITY && !INTEGRITY.includes('%VITE_')) {
          g.integrity = INTEGRITY;
          g.crossOrigin = 'anonymous';
        }
        // NO establecer crossOrigin sin integrity; puede causar CORS issues
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: TOKEN,
            baseUrl: normalizedBaseUrl
          })
        }
      })(document,"script");
    </script>
  </body>
</html>
