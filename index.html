<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Madypack</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function(d,t) {
        var BASE_URL="%VITE_CHATWOOT_BASE_URL%";
        var TOKEN="%VITE_CHATWOOT_TOKEN%";
        
        // Verificar si las credenciales están configuradas
        if (!BASE_URL || BASE_URL.includes("%VITE_") || !TOKEN || TOKEN.includes("%VITE_")) {
          console.warn("[Chatwoot] No configurado - Las variables de entorno VITE_CHATWOOT_BASE_URL y VITE_CHATWOOT_TOKEN no están definidas en el archivo .env");
          return;
        }
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: TOKEN,
            baseUrl: BASE_URL
          })
        }
      })(document,"script");
    </script>
  </body>
</html>
